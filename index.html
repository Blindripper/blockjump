<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockJump</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
        body {
            background-color: #1a1a2e;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #e94560;
        }
        #gameContainer {
            position: relative;
        }
        #gameCanvas {
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 102, 204, 0.5);
        }
        #floorCounter {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            padding: 10px 20px;
            background-color: #e94560;
            color: #16213e;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #startButton:hover {
            background-color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div id="floorCounter">Floor: 00000</div>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <button id="startButton">Start Game</button>
    </div>
    <script>
    // Define CDN URL first
    const cdnUrl = 'https://cdn.jsdelivr.net/gh/blindripper/blockjump@main/pics/';

    // Debug information
    let debugInfo = {
        totalBlocksClimbed: 0,
        blocksUntilNextPowerup: 0,
        powerupsGenerated: 0,
        activePowerups: 0
    };

    // Background images array declaration
    const backgrounds = Array.from({ length: 16 }, (_, i) => ({
        image: new Image(),
        floorStart: i * 100
    }));

    // Load all background images from jsDelivr CDN
    backgrounds.forEach((bg, index) => {
        bg.image.src = `${cdnUrl}bg${index + 1}.jpg`;
        bg.image.onload = () => console.log(`bg ${index + 1} loaded`);
        bg.image.onerror = () => console.error(`Failed to load bg ${index + 1}`);
    });

    // Wait for DOM to load before accessing elements
    document.addEventListener('DOMContentLoaded', () => {
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const floorCounter = document.getElementById('floorCounter');
        const startButton = document.getElementById('startButton');

        // Load Tezos sprite
        const playerSprite = new Image();
        playerSprite.src = `${cdnUrl}TezosLogo_Icon_Blue.png`;
        playerSprite.onload = () => console.log('Player sprite loaded');
        playerSprite.onerror = () => console.error('Failed to load player sprite');

        // Load powerup sprite
        const powerupSprite = new Image();
        powerupSprite.src = `${cdnUrl}bitcoin.png`;
        powerupSprite.onload = () => console.log('Powerup sprite loaded');
        powerupSprite.onerror = () => console.error('Failed to load powerup sprite');

        // Stage names
        const stageNames = [
            { name: "Athens", start: 0, end: 100 },
            { name: "Babylon", start: 101, end: 200 },
            { name: "Carthage", start: 201, end: 300 },
            { name: "Delphi", start: 301, end: 400 },
            { name: "Edo", start: 401, end: 500 },
            { name: "Florence", start: 501, end: 600 },
            { name: "Granada", start: 601, end: 700 },
            { name: "Hangzhou", start: 701, end: 800 },
            { name: "Ithaca", start: 801, end: 900 },
            { name: "Jakarta", start: 901, end: 1000 },
            { name: "Kathmandu", start: 1001, end: 1100 },
            { name: "Lima", start: 1101, end: 1200 },
            { name: "Mumbai", start: 1201, end: 1300 },
            { name: "Nairobi", start: 1301, end: 1400 },
            { name: "Oxford", start: 1401, end: 1500 },
            { name: "Paris", start: 1501, end: 1600 }
        ];
        
        // Stage name display variables
        let currentStageName = "";
        let stageNameOpacity = 0;
        let stageNameTimer = 0;
        
        function updateStageName() {
            const currentStage = stageNames.find(stage => score >= stage.start && score <= stage.end);
            if (currentStage && currentStage.name !== currentStageName) {
                currentStageName = currentStage.name;
                stageNameOpacity = 1;
                stageNameTimer = 3; // 3 seconds display time
            }
        }

        // Game constants
        const JUMP_VELOCITY = -600;
        const GRAVITY = 1500;
        const PLATFORM_SPEED = 100;

        // Game variables
        let player = {
            x: 375,
            y: 530,
            width: 50,
            height: 50,
            speed: 300,
            velocityY: 0,
            isJumping: false,
            jumpCount: 0,
            maxJumps: 2,
            canJump: true
        };

        let platforms = [];
        let bottomPlatform = {
            x: 0,
            y: 580,
            width: 800,
            height: 20,
            isSafe: true
        };
        let score = 0;
        let keys = {};
        let gameRunning = false;
        let gameOver = false;
        let hasLeftGround = false;
        let currentBackgroundIndex = 0;
        let fadeAlpha = 0;
        let isFading = false;
        let nextBottomPlatformScore = 100;
        let isPlayerOnSafePlatform = false;

        // Powerup variables
        let powerups = [];
        let powerupActive = false;
        let powerupTimer = 0;
        let blocksUntilNextPowerup = Math.floor(Math.random() * 60) + 101; // 350-500 blocks

        function createPlatform(y) {
            return {
                x: Math.random() * (canvas.width - 120),
                y: y,
                width: 120,
                height: 15,
                isGolden: (score + platforms.length) % 15 === 0
            };
        }

        function createPowerup(y) {
            debugInfo.powerupsGenerated++;
            console.log(`Powerup generated. Total: ${debugInfo.powerupsGenerated}`);
            return {
                x: Math.random() * (canvas.width - 30),
                y: y,
                width: 30,
                height: 30
            };
        }

        function initGame() {
            // Initialize platforms
            platforms = [];
            for (let i = 0; i < 7; i++) {
                platforms.push(createPlatform(canvas.height - (i + 2) * 100));
            }
            nextBottomPlatformScore = 100;
            bottomPlatform.isSafe = true;
            isPlayerOnSafePlatform = false;
        }

        function update(dt) {
            if (!gameRunning || gameOver) return;

            // Update stage name
            updateStageName();
            if (stageNameTimer > 0) {
                stageNameTimer -= dt;
                if (stageNameTimer <= 0) {
                    stageNameOpacity = Math.max(0, stageNameOpacity - dt);
                }
            }

            // Player movement
            if (keys.ArrowLeft && player.x > 0) player.x -= player.speed * dt;
            if (keys.ArrowRight && player.x < canvas.width - player.width) player.x += player.speed * dt;

            // Jumping
            if (keys.ArrowUp && player.jumpCount < player.maxJumps && player.canJump) {
                player.velocityY = JUMP_VELOCITY;
                player.isJumping = true;
                player.jumpCount++;
                player.canJump = false;
                if (!hasLeftGround) {
                    hasLeftGround = true;
                }
                if (isPlayerOnSafePlatform) {
                    isPlayerOnSafePlatform = false;
                }
            }

            // Reset canJump when the up arrow key is released
            if (!keys.ArrowUp) {
                player.canJump = true;
            }

            // Powerup jumping (unlimited jumps)
            if (powerupActive && keys.ArrowUp && player.canJump) {
                player.velocityY = JUMP_VELOCITY;
                player.canJump = false;
                if (!hasLeftGround) {
                    hasLeftGround = true;
                }
                if (isPlayerOnSafePlatform) {
                    isPlayerOnSafePlatform = false;
                }
            }

            // Apply gravity
            player.velocityY += GRAVITY * dt;
            player.y += player.velocityY * dt;

            // Reset jump count when landing on a platform or the bottom platform
            if (player.velocityY >= 0) {
                if (player.y + player.height > bottomPlatform.y && 
                    player.y + player.height < bottomPlatform.y + bottomPlatform.height &&
                    bottomPlatform.y < canvas.height) {
                    player.y = bottomPlatform.y - player.height;
                    player.velocityY = 0;
                    player.isJumping = false;
                    player.jumpCount = 0;
                    if (bottomPlatform.isSafe) {
                        isPlayerOnSafePlatform = true;
                    }
                }

                platforms.forEach(platform => {
                    if (player.y + player.height > platform.y &&
                        player.y + player.height < platform.y + platform.height &&
                        player.x < platform.x + platform.width &&
                        player.x + player.width > platform.x) {
                        player.y = platform.y - player.height;
                        player.velocityY = 0;
                        player.isJumping = false;
                        player.jumpCount = 0;

                        if (platform.isGolden) {
                            player.velocityY = JUMP_VELOCITY * 1.5; // 1.5x jump height for golden platforms
                            score += 15;
                        }
                    }
                });
            }

            // Move platforms and generate new ones
            if (hasLeftGround && !isPlayerOnSafePlatform) {
                platforms.forEach((platform, index) => {
                    platform.y += PLATFORM_SPEED * dt;
                    if (platform.y > canvas.height) {
                        score++;
                        debugInfo.totalBlocksClimbed++;
                        floorCounter.textContent = `Floor: ${score.toString().padStart(5, '0')}`;
                        platforms[index] = createPlatform(0);
                        
                        updateBackground();

                        // Check if it's time to generate a new powerup
                        if (debugInfo.totalBlocksClimbed >= blocksUntilNextPowerup) {
                            powerups.push(createPowerup(0));
                            blocksUntilNextPowerup = debugInfo.totalBlocksClimbed + Math.floor(Math.random() * 60) + 101;
                            debugInfo.blocksUntilNextPowerup = blocksUntilNextPowerup - debugInfo.totalBlocksClimbed;
                            console.log(`Next powerup in ${debugInfo.blocksUntilNextPowerup} blocks`);
                        }
                    }
                });

                // Move bottom platform
                bottomPlatform.y += PLATFORM_SPEED * dt;

                // Create new bottom platform every 100 floors
                if (score >= nextBottomPlatformScore) {
                    bottomPlatform = {
                        x: 0,
                        y: 0,
                        width: 800,
                        height: 20,
                        isSafe: true
                    };
                    nextBottomPlatformScore += 100;
                }
            }

            // Keep player in view
            if (player.y < 300 && !isPlayerOnSafePlatform) {
                let diff = 300 - player.y;
                player.y = 300;
                platforms.forEach(platform => {
                    platform.y += diff;
                });
                bottomPlatform.y += diff;
            }

            // Game over condition
            if (player.y > canvas.height) {
        if (!bottomPlatform.isSafe || player.y > bottomPlatform.y + bottomPlatform.height) {
            gameOver = true;
            gameRunning = false;
        }
    }

            // Reset bottom platform safety when player leaves it
            if (player.y + player.height < bottomPlatform.y) {
                bottomPlatform.isSafe = false;
                isPlayerOnSafePlatform = false;
            }

            // Move powerups and check for collision
            debugInfo.activePowerups = powerups.length;
            for (let i = powerups.length - 1; i >= 0; i--) {
                powerups[i].y += PLATFORM_SPEED * dt;
                if (powerups[i].y > canvas.height) {
                    powerups.splice(i, 1);
                    console.log("Powerup removed (out of bounds)");
                } else if (player.x < powerups[i].x + powerups[i].width &&
                           player.x + player.width > powerups[i].x &&
                           player.y < powerups[i].y + powerups[i].height &&
                           player.y + player.height > powerups[i].y) {
                    powerups.splice(i, 1);
                    powerupActive = true;
                    powerupTimer = 10; // 10 seconds
                    console.log("Powerup collected!");
                }
            }

            // Powerup timer
            if (powerupActive) {
                powerupTimer -= dt;
                if (powerupTimer <= 0) {
                    powerupActive = false;
                }
            }

            // Add debug info display
            console.log(`Debug: Blocks climbed: ${debugInfo.totalBlocksClimbed}, Next powerup in: ${debugInfo.blocksUntilNextPowerup}, Active powerups: ${debugInfo.activePowerups}`);
        }

        function updateBackground() {
            let newBackgroundIndex = Math.floor(score / 100);
            if (newBackgroundIndex >= backgrounds.length) {
                newBackgroundIndex = backgrounds.length - 1;
            }
            if (newBackgroundIndex !== currentBackgroundIndex) {
                currentBackgroundIndex = newBackgroundIndex;
                isFading = true;
                fadeAlpha = 0;
            }
        }

        function draw() {
            // Draw current background
            ctx.drawImage(backgrounds[currentBackgroundIndex].image, 0, 0, canvas.width, canvas.height);
            
            // Draw stage name
            if (stageNameOpacity > 0) {
                ctx.globalAlpha = stageNameOpacity;
                ctx.fillStyle = '#FFD700';
                ctx.font = 'bold 48px Orbitron, sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText(currentStageName, canvas.width / 2, canvas.height / 2);
                ctx.globalAlpha = 1;
            }

            // If fading, draw the next background with increasing opacity
            if (isFading) {
                ctx.globalAlpha = fadeAlpha;
                ctx.drawImage(backgrounds[Math.min(currentBackgroundIndex + 1, backgrounds.length - 1)].image, 0, 0, canvas.width, canvas.height);
                ctx.globalAlpha = 1;
                
                fadeAlpha += 0.02;
                if (fadeAlpha >= 1) {
                    isFading = false;
                }
            }

            if (gameOver) {
                drawGameOver();
            } else {
                // Draw bottom platform
                ctx.fillStyle = bottomPlatform.isSafe ? '#4CAF50' : '#0f3460';
                ctx.fillRect(bottomPlatform.x, bottomPlatform.y, bottomPlatform.width, bottomPlatform.height);

                // Draw platforms
                platforms.forEach(platform => {
                    ctx.fillStyle = platform.isGolden ? '#FFD700' : '#0f3460';
                    ctx.beginPath();
                    ctx.roundRect(platform.x, platform.y, platform.width, platform.height, 5);
                    ctx.fill();
                });

                // Draw powerups
                powerups.forEach(powerup => {
                ctx.drawImage(powerupSprite, powerup.x, powerup.y, powerup.width, powerup.height);
                });
            

                // Draw player with yellow tint during powerup
                if (powerupActive) {
                    ctx.save();
                    ctx.globalCompositeOperation = 'source-atop';
                    ctx.fillStyle = 'rgba(255, 255, 0, 0.5)';
                    ctx.fillRect(player.x, player.y, player.width, player.height);
                    ctx.restore();
                }
                ctx.drawImage(playerSprite, player.x, player.y, player.width, player.height);
            }
        }

        function drawGameOver() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#e94560';
            ctx.font = 'bold 48px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2 - 50);

            ctx.font = '24px Arial';
            ctx.fillText(`Score: ${score}`, canvas.width / 2, canvas.height / 2 + 10);

            ctx.font = '20px Arial';
            ctx.fillText('Click "Start Game" to play again', canvas.width / 2, canvas.height / 2 + 50);

            startButton.style.display = 'block';
        }

        let lastTime = 0;
        const fixedDeltaTime = 1 / 60; // 60 FPS
        let accumulator = 0;

        function gameLoop(currentTime) {
            if (lastTime) {
                const deltaTime = (currentTime - lastTime) / 1000;
                accumulator += deltaTime;

                while (accumulator >= fixedDeltaTime) {
                    update(fixedDeltaTime);
                    accumulator -= fixedDeltaTime;
                }
            }

            draw();
            lastTime = currentTime;
            requestAnimationFrame(gameLoop);
        }

        function resetGame() {
            player.x = 375;
            player.y = 530;
            player.velocityY = 0;
            player.isJumping = false;
            player.jumpCount = 0;
            player.canJump = true;
            bottomPlatform = {
                x: 0,
                y: 580,
                width: 800,
                height: 20,
                isSafe: true
            };
            score = 0;
            gameOver = false;
            hasLeftGround = false;
            currentBackgroundIndex = 0;
            isFading = false;
            fadeAlpha = 0;
            floorCounter.textContent = 'Floor: 00000';
            nextBottomPlatformScore = 100;
            isPlayerOnSafePlatform = false;
            powerups = [];
            powerupActive = false;
            powerupTimer = 0;
            blocksUntilNextPowerup = Math.floor(Math.random() * 60) + 101;
            debugInfo = {
                totalBlocksClimbed: 0,
                blocksUntilNextPowerup: 0,
                powerupsGenerated: 0,
                activePowerups: 0
            };
            initGame();
        }

        // Keyboard input handling
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
        });

        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });

        // Start button event listener
        startButton.addEventListener('click', () => {
            resetGame();
            gameRunning = true;
            gameOver = false;
            startButton.style.display = 'none';
        });

        // Initialize and start the game loop
        initGame();
        requestAnimationFrame(gameLoop);
    });
    </script>
</body>
</html>
